# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 8
    y: 12
  dynamic_padding: true
  startup_mode: Windowed
  gtk_theme_variant: dark
  decorations: Full
  background_opacity: 0.5
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

